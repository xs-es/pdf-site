<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Flipbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="holo-title">Quantum Flipbook</h1>
            <button id="upload-button">Upload Document</button>
            <input type="file" id="file-upload" accept=".pdf" hidden />
        </header>
        <main>
            <div id="flipbook" class="holo-style">
                <canvas id="pdf-canvas"></canvas>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
